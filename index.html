
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>N6-10 â€“ Advanced Futuristic AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-avatar"></div>
  <div class="foreground">
    <div class="chat-bubble" id="response">Hello Jay! I am N6-10, your futuristic AI assistant âœ¨</div>
    <input type="text" id="input" placeholder="Say something..." />
    <button onclick="sendMessage()" class="mic-button">ðŸŽ¤</button>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;
      fetch("/ask", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.reply;
        const audio = new Audio("/static/response.mp3");
        audio.play();
      });
      input.value = "";
    }
  </script>
</body>
